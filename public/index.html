<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GoSeven</title>

    <meta name="author" content="Gianluca Casati">
    <meta name="description" content="URL shortener and click counter">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://go-seven.com"/>

    <link rel="apple-touch-icon" sizes="120x120" href="https://go-seven.com/media/logo-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="https://go-seven.com/media/logo-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://go-seven.com/media/logo-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://go-seven.com/media/logo-180x180.png">

    <link rel="icon" type="image/png" sizes="16x16" href="https://go-seven.com/media/logo-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://go-seven.com/media/logo-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://go-seven.com/media/logo-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://go-seven.com/media/logo-192x192.png">
    <link rel="icon" type="image/png" sizes="256x256" href="https://go-seven.com/media/logo-256x256.png">

    <meta name="theme-color" content="#49bcea">
    <meta name="msapplication-navbutton-color" content="#49bcea">
    <meta name="apple-mobile-web-app-status-bar-style" content="#49bcea">

    <link rel="manifest" href="/manifest.json">

    <meta name="apple-mobile-web-app-title" content="Go Seven">
    <meta name="application-name" content="Go Seven">

    <style>
      html {
        font-family: BlinkMacSystemFont, -apple-system, "Helvetica", "Arial", sans-serif;
        font-size: 17px;
      }

      body {
        background-color: azure;
        color: #363636;
        line-height: 1.5;
        margin: 0;
        padding-top: 3.25rem;
      }

      @-webkit-keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }

      .progress-bar {
        border-radius: 5px;
        overflow: hidden;
        width: 70%;
      }

      .progress-bar > div {
        background: #eef1f3;
      }

      #loader {
        background: #49bcea;
        padding: 2px;
        transition: width 1s;
      }

      .splashscreen {
        background-color: azure;
        height: 100vh;

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;

        animation-duration: 2s;
        animation-name: fadeIn;
      }

      .splashscreen h1 {
        font-family: BlinkMacSystemFont, -apple-system, "Helvetica", "Arial", sans-serif;
        font-size: 17vw;
        font-weight: 711;
        color: #49bcea;
        margin-block-start: 0.17em;
        margin-block-end: 0.17em;
        text-shadow: 4px 4px 2px #171717;
      }

      noscript {
        color: magenta;
        text-align: center;
        font-size: 5vh;
      }
    </style>
  </head>

  <body class="has-navbar-fixed-top">
    <section class="splashscreen">
      <h1>GoSeven</h1>

      <div class="progress-bar">
        <div>
          <div id="loader" style="width:0%"></div>
        </div>
      </div>

      <noscript>
        <p>Opsss... your JavaScript looks disabled ðŸ˜’</p>
      </noscript>
    </section>

    <div id="root"></div>

    <script>
      function loaderProgress(num) {
        loader.style.width = num + parseInt(loader.style.width) + '%'
      }
    </script>

    <script onload="loaderProgress(15)" src="/libs/react.v16.8.6.min.js"></script>
    <script onload="loaderProgress(20)" src="/libs/react-dom.v16.8.6.min.js"></script>
    <script onload="loaderProgress(10)" src="/libs/react-router-dom.v5.0.1.min.js"></script>
    <script onload="loaderProgress(10)" src="/libs/redux.v4.0.1.min.js"></script>

    <script onload="loaderProgress(5)" src="/libs/react.js"></script>
    <script onload="loaderProgress(5)" src="/libs/react-dom.js"></script>
    <script onload="loaderProgress(5)" src="/libs/react-router-dom.js"></script>
    <script onload="loaderProgress(5)" src="/libs/redux.js"></script>

    <link rel="stylesheet" href="/fonts/roboto-v18.css">
    <link onload="loaderProgress(20)" rel="stylesheet" href="/css/app.v0.4.0.css">

    <script onload="loaderProgress(5)" src="/js/bundle.v0.4.0.js" defer></script>
  </body>
</html>
